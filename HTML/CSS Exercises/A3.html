<html>
    <!-- Edwin Chen -->
    <head>
        <style>
            p.rednormal{
                color: red;
            }
            h1, h2, #p1{
                background-color: blue;
                color: white;
            } 
        </style>
    </head>
    <body>
        <p id = "p1">
            This is a paragraph. Group your CSS attributes of p, h1 and h2 to change the background color and text color
        </p>
        <h1>
            This is a H1.
        </h1>
        <p class = "rednormal">
            I am a different class of p.
        </p>
        <h2>
            This is a paragraph.
        </h2>
        <p class = "rednormal">
            I am a different class of p.
        </p>
    </body>
</html>
